<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cimentic</title>
  <style>
    *{margin: 0; padding: 0; box-sizing: border-box;}
    .box{font-size: 0;}
    .box>div{display: inline-block; vertical-align: middle; height: 300px;}
    .box .left_Box{width: 540px; background: #f0c;}
    .box .right_Box{width: 100%; max-width: calc(100% - 540px); background: #fc0;}
    .inner{max-width: 1080px; margin: 0 auto;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="inner">
      <div class="box">
        <div class="left_Box"></div>
        <div class="right_Box"></div>
  
      </div>
    </div>
  </div>
</body>
</html>
