<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700,800&display=swap&subset=korean" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet"> -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap&subset=korean" rel="stylesheet"> -->
    <title>SKC Paperless</title>
</head>
<body>
    <div class="main container">
        <div class="loginBox">
            <div class="loginTopbox">                
                <h1><img src="../image/s_logo.png" alt="SKC 로고"></h1>
                <h2>SKC Paperless</h2>
                <p>LOGIN</p>
            </div>
            <form>
                <input type="text" placeholder="아이디">
                <input type="password" placeholder="비밀번호">
                <label>
                    <input type="checkbox">
                    <span class="fontCrack">아이디저장</span>
                </label>
                <button type="button" class="btn btn_primary btn_login fontCrack">로그인</button>
                <button type="button" class="btn btn_primary btn_resist fontCrack">비밀번호 등록</button>
            </form>
        </div>        
    </div>
    <div class="popup"><!---->
        <div class="popupBox">
            <h3 class="popupTitle">비밀번호 등록</h3 class="popupTitle">
            <button type="button" class="btn_pop_close">닫기</button>
            <form class="passwordEdit">                
                <div class="inputBox">
                    <span class="fontCrack">ID (사번)</span>
                    <input type="text">
                </div>
                <div class="inputBox">
                    <span class="fontCrack">신규 비밀번호</span>
                    <input type="password">
                </div>
                <div class="inputBox">
                    <span class="fontCrack">신규 비밀번호 확인</span>
                    <input type="password">
                </div>
                <div class="btnBox">
                    <button type="button" class="btn btn_mid btn_confirm">확인</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
