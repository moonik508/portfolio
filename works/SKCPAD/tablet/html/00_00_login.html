<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700,800&display=swap&subset=korean" rel="stylesheet">
    <title>SKC Paperless</title>
</head>
<body>
    <div class="main container">
        <div class="loginBox">
            <div class="loginTopbox">                
                <h1><img src="../image/s_logo.png" alt="SKC 로고"></h1>
                <h2>전자작업일지</h2>
                <p>LOGIN</p>
            </div>
             <!-- 200210 구조변경 -->
            <form>
                <input type="text" class="inputText" placeholder="아이디">
                <input type="password" class="inputText mb0" placeholder="비밀번호">
                <i class="helptxt">비밀번호는 SKC Hub와 동일합니다.</i>
                <label>
                    <input type="checkbox">
                    <span class="fontCrack">아이디저장</span>
                </label>
                <button type="button" class="btn btn_primary btn_login fontCrack">로그인</button>
                <!-- <button type="button" class="btn btn_primary btn_resist fontCrack">비밀번호 등록</button> -->
                <p class="CSinfo">
                    Help Desk(평일 09:00~18:00) : <a href="#">idportal_help@sk.com</a> | <a href="#">02-6400-0760</a>
                </p>                
            </form>
            <!-- //200210 구조변경 -->
        </div> 
    </div>
</body>
</html>
