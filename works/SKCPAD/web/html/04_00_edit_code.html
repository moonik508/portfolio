<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700,800&display=swap&subset=korean" rel="stylesheet">
    <title>SKC Paperless</title>
</head>
<body>
    <!-- 상단 메뉴 -->
    <header>
        <div class="inner">
            <h1 class="logo">SKC paperless</h1>
            <ul class="TopNav">
                <li><a href="#">작업이력조회</a></li> <!-- 열려있는 화면 메뉴의 li 태그에 on 클래스 추가-->
                <li><a href="#">폼관리</a></li>
                <li><a href="#">그룹관리</a></li>
                <li><a href="#">권한관리</a></li>
                <li class="on"><a href="#">코드관리</a></li>
            </ul>
            <div class="InfoBox">
                <span>Administrator <i>님</i></span>
                <div class="btnBox">
                    <button class="btn btnPw">비밀번호 변경</button>
                    <button class="btn btnLog">로그아웃</button>
                </div>
            </div>
        </div>
    </header>
    <!-- //상단 메뉴 -->
    <!-- 본문 -->
    <div class="container">
        <div class="inner">
            <!-- 왼쪽 폼 -->
            <div class="leftBox">
                <div class="ConHead clearfix">
                    <h2 class="ConTit">코드 그룹 목록 조회</h2>
                    <div class="btnBox">                    
                        <button type="button" class="btn">삭제</button>
                        <button type="button" class="btn">신규</button>
                    </div>
                </div>
                <div class="ConBox">
                    <form>
                        <!-- 왼쪽 상단 검색 조건 영역 -->
                        <div class="searchForm typeOne">
                            <div class="formLine">
                                <div class="box left">
                                    <label>
                                        <span class="txt">서식명</span>
                                        <input type="text" class="formName short">
                                    </label>
                                </div>
                                <div class="box left btnBox m0 ml10">
                                    <button type="button" class="btn">찾기</button>
                                </div>
                            </div>
                            <div class="formLine">
                                <div class="box left">
                                    <label>
                                        <span class="txt">코드 그룹명</span>
                                        <input type="text" class="formName">
                                    </label>
                                </div>
                            </div>
                        </div>
                        <!-- //왼쪽 상단 검색 조건 영역 -->
                        <!-- 왼쪽 하단 검색 결과 체크박스 영역-->
                        <div class="searchCon">
                            <div class="listitem typeCG conHead">
                                <div>
                                    <label class="chkBox">
                                        <input type="checkbox">
                                        <span>체크박스</span>
                                    </label>
                                </div>
                                <div>기타</div>
                                <div>권한코드</div>
                            </div>
                            <div class="conBody typeCG">
                                <!-- 
                                    conBody 의 class명 listitem 이 각 한 row가 됩니다. 사용환경에 맞게 최대 row 수를 지정해 사용하시면 됩니다.
                                    현재는 row갯수 상관없이 페이지가 아래로 쭉 늘어나는 형태입니다. 최소크기는 따로 지정하지 않았습니다.
                                -->
                                <div class="listitem typeCG">
                                    <div>
                                        <label class="chkBox">
                                            <input type="checkbox">
                                            <span>체크박스</span>
                                        </label>
                                    </div>
                                    <div>JTPI 제막</div>
                                    <div>가동여부</div>
                                </div>
                                <div class="listitem typeCG">
                                    <div>
                                        <label class="chkBox">
                                            <input type="checkbox">
                                            <span>체크박스</span>
                                        </label>
                                    </div>
                                    <div>JTPI 제막 WINDER</div>
                                    <div>Suction Roll</div>
                                </div>
                                <div class="listitem typeCG">
                                    <div>
                                        <label class="chkBox">
                                            <input type="checkbox">
                                            <span>체크박스</span>
                                        </label>
                                    </div>
                                    <div>JTPI 제막 ANNEALI</div>
                                    <div>체크 여부</div>
                                </div>
                                <div class="listitem typeCG">
                                    <div>
                                        <label class="chkBox">
                                            <input type="checkbox">
                                            <span>체크박스</span>
                                        </label>
                                    </div>
                                    <div>기타</div>
                                    <div>Sample</div>
                                </div>
                            </div>
                        </div>
                        <!-- //왼쪽 하단 검색 결과 체크박스 영역-->
                    </form>
                    <!-- 페이징 -->
                    <div class="pagination">
                        <a href="#" class="arrow">&lt;&lt;</a>
                        <a href="#" class="arrow l_one">&lt;</a>
                        <a href="#" class="on">1</a>
                        <a href="#">2</a>
                        <a href="#">3</a>
                        <a href="#">4</a>
                        <a href="#">5</a>
                        <a href="#">6</a>
                        <a href="#" class="arrow r_one">&gt;</a>
                        <a href="#" class="arrow">&gt;&gt;</a>
                    </div>
                    <!-- //페이징 -->
                </div>
            </div>
            <!-- //왼쪽폼 -->
            <!-- 오른쪽 폼 -->
            <div class="rightBox">
                <div class="topBox">
                    <div class="ConHead clearfix">
                        <h2 class="ConTit">그룹 상세 조회</h2>
                        <div class="btnBox">                    
                            <button type="button" class="btn">저장</button>
                        </div>
                    </div>
                    <div class="ConBox">
                        <form> 
                            <!-- 오른쪽 상단 검색 조건 영역 -->
                            <div class="searchForm typeTwo">
                                <div class="formLine">
                                    <div class="box left">
                                        <label>
                                            <span class="txt">서식명</span>
                                            <input type="text" class="formName long">
                                        </label>
                                    </div>
                                    <div class="box left btnBox m0 ml10">                    
                                        <button type="button" class="btn">저장</button>
                                    </div>
                                </div>
                                <div class="formLine">
                                    <div class="box left">
                                        <label>
                                            <span class="txt">코드 그룹명</span>
                                            <input type="text">
                                        </label>
                                    </div>
                                    <div class="box right">
                                        <span class="txt">사용여부</span>
                                        <select name=''>
                                            <option value='' selected>Y</option>
                                            <option value=''>N</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="formLine">
                                    <div class="box">
                                        <label>
                                            <span class="txt">코드 그룹 설명</span>
                                            <input type="text" class="groupInfo">
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <!-- //오른쪽 상단 검색 조건 영역 -->
                        </form>
                    </div>
                </div>
                
                <div class="ConBox">
                    <h2 class="ConTit mb20 clear">상세 코드 목록</h2>
                    <!-- 오른쪽 하단 검색 결과 영역 -->
                    <div class="searchCon">
                        <div class="listitem typeCG conHead">
                            <div>
                                <label class="chkBox">
                                    <input type="checkbox">
                                    <span>체크박스</span>
                                </label>
                            </div>
                            <div>순서</div>
                            <div>코드명</div>
                            <div>코드설명</div>
                            <div>사용여부</div>
                        </div>
                        <div class="conBody typeCG">
                            <!-- 
                                conBody 의 class명 listitem 이 각 한 row가 됩니다. 사용환경에 맞게 최대 row 수를 지정해 사용하시면 됩니다.
                                현재는 row갯수 상관없이 페이지가 아래로 쭉 늘어나는 형태입니다. 최소크기는 따로 지정하지 않았습니다.
                            -->
                            <div class="listitem typeCG">
                                <div>
                                    <label class="chkBox">
                                        <input type="checkbox">
                                        <span>체크박스</span>
                                    </label>
                                </div>
                                <div>
                                    <span>▲</span>
                                    <span>▼</span>
                                </div>
                                <div>
                                    <input type="text" value="IND" disabled>
                                </div>
                                <div>
                                    <input type="text" value="코드설명입니다." disabled>
                                </div>
                                <div>
                                    <select name="" id="">
                                        <option value="">Y</option>
                                        <option value="">N</option>
                                    </select>
                                </div>
                            </div>
                            <div class="listitem typeCG">
                                <div>
                                    <label class="chkBox">
                                        <input type="checkbox">
                                        <span>체크박스</span>
                                    </label>
                                </div>
                                <div>
                                    <span>▲</span>
                                    <span>▼</span>
                                </div>
                                <div>
                                    <input type="text" value="IND" disabled>
                                </div>
                                <div>
                                    <input type="text" value="코드설명입니다." disabled>
                                </div>
                                <div>
                                    <select name="" id="">
                                        <option value="">Y</option>
                                        <option value="">N</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- //오른쪽 하단 검색 결과 영역 -->
                    <div class="btnBox">                    
                        <button type="button" class="btn">삭제</button>
                        <button type="button" class="btn">추가</button>
                    </div>
                </div>
            </div>
            <!-- //오른쪽 폼 -->
        </div>
    </div>
    <!-- //본문 -->
</body>
</html>
