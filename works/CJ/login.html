<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1">
    <meta name="wrap" content="width=device-width, initial-scale=1.0">
    <title>CJ API Portal</title>
    <link href="./css/common.css" rel="stylesheet" type="text/css">
    <script src="./jquery/js/3.1.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(window).scroll(function() {
                $('.header').css({left: 0 - $(this).scrollLeft()});
                $('.footer').css({left: 0 - $(this).scrollLeft()});
            });
        })
    </script>
</head>
<body>
	<div class="wrap sub">
		<!-- contents -->
		<div class="login-container-box">
            <div class="login-content">
                <div class="login-tit"><h3>LOGISTICS API LOGIN</h3></div>
                <div class="login-txt"><p>회원가입 시 입력했던 이메일 및 비밀번호를 입력해 주십시오.</p></div>
                <div class="login-id"><input type="text" placeholder="아이디 입력"></div>
                <div class="login-pw"><input type="password" placeholder="비밀번호 입력"></div>
                <div class="login-sign clearfix">
                    <p>비밀번호를 잊으셨습니까?</p>
                    <a href="#"><span>회원가입</span></a>
                </div>
                <div class="login-box clearfix">
                    <a href="#" class="cen">취소</a>
                    <a href="#" class="log">로그인</a>
                </div>
            </div>
		</div>
		<!-- //contents -->
	</div>
</body>
</html>
