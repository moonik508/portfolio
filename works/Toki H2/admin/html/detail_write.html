<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../lib/css/reset.css">
    <link rel="stylesheet" href="../lib/css/common.css">
    <link rel="stylesheet" href="../lib/css/font.css">
    <link rel="stylesheet" href="../lib/css/style.css">
    <script src="../lib/jquery/js/3.1.1/jquery.min.js"></script>
    <script src="../lib/jquery/js/common.js"></script>
    <title>Toki H2 Admin</title>
</head>
<body>
    <div class="wrap">
        <header class="header">
            <div class="inner">
                <h1 class="logo">
                    <img src="../static/images/logo.png" alt="한컴로보틱스 로고">
                </h1>
                <div class="input-box hamburger">
                    <img src="../static/images/h_menu.jpg" alt="좌측메뉴보기 버튼" class="more">
                    <img src="../static/images/m_close.png" alt="좌측메뉴닫기 버튼" class="close">
                </div>
                <div class="input-box serch-box main txt-l w50p">
                    <input type="text" class="input-txt w90p" placeholder="검색하실 키워드 입력 후 검색아이콘을 클릭하세요.">
                    <input type="button" class="btn main-search">
                </div>
                <div class="personal-area txt-c">
                    <div class="personal-name-box">
                        <span class="name-txt"><i>홍길동</i> 님 (슈퍼관리자)</span>
                        <ul class="name-box-list">
                            <li class="name-box-list-item">
                                <a href="#">
                                    <span>1</span>
                                </a>
                            </li>
                            <li class="name-box-list-item">
                                <a href="#">
                                    <span>2</span>
                                </a>
                            </li>
                            <li class="name-box-list-item">
                                <a href="#">
                                    <span>3</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <a href="#" class="btn logout">로그아웃</a>
                </div>
            </div>
        </header>
        <aside class="left-nav">
            <h2 class="nav-logo">
                <img src="../static/images/toki.png" alt="한컴로보틱스 토키 아이콘">
            </h2>
            <nav class="nav-list">
                <ul class="left-first-depth">
                    <!-- 선택된 li 태그에 active 클래스 추가 / 하위메뉴 열림-->
                    <li class="left-item first-depth dashboard">
                        <a href="#">대시보드</a>
                    </li>
                    <li class="left-item first-depth active">
                        <a href="#">회원관리</a>
                        <div class="second-depth">
                            <ul>
                                <!-- 하위메뉴 선택시 li에 클래스명 on 추가 -->
                                <li class="on"><span>123</span></li>
                                <li><span>456</span></li>
                            </ul>
                        </div>
                    </li>
                    <li class="left-item first-depth">
                        <a href="#">로봇관리</a>
                    </li>
                    <li class="left-item first-depth">
                        <a href="#">A/S관리</a>
                    </li>
                    <li class="left-item first-depth">
                        <a href="#">주문/배송관리</a>
                    </li>
                    <li class="left-item first-depth">
                        <a href="#">유통사관리</a>
                    </li>
                    <li class="left-item first-depth">
                        <a href="#">콘텐츠관리</a>
                    </li>
                    <li class="left-item first-depth">
                        <a href="#">알림관리</a>
                    </li>
                    <li class="left-item first-depth">
                        <a href="#">설정</a>
                    </li>
                </ul>
            </nav>
        </aside>
        <div class="content-wrap">
            <div class="inner">
                <!-- 페이지 네비게이션 -->
                <div class="page-nav">
                    <ul>
                        <li>관리자홈</li>
                        <li>콘텐츠관리</li>
                        <li>공지사항</li>
                    </ul>
                </div>
                <!-- // 페이지 네비게이션 -->
                <div class="detail-box">
                    <!-- 
                        좌측 heading 영역과 content 입력 영역은 한 셋트로 row 형태로 구조가 짜여집니다.
                        반복은 detail-row
                     -->
                    <div class="detail-row">
                        <div class="detail-heading">
                            <p class="ellipsis w100p txt-c">제목</p>
                        </div>
                        <div class="detail-content">
                            <input type="text" class="input-txt">
                        </div>
                    </div>
                    <!-- 
                        본문에 해당하는 영역은 detail-row에 클래스명 main-detail 추가
                     -->
                    <div class="detail-row main-detail">
                        <div class="detail-heading">
                            <p class="ellipsis w100p txt-c">내용</p>
                        </div>
                        <div class="detail-content">
                            <textarea name="" id="" class="main-txt"></textarea>
                        </div>
                    </div>

                    <!-- 
                        컨텐츠에 두 줄 들어가는 경우에는 multi-line 클래스명 동시 사용
                     -->
                    <div class="detail-row multi-line">
                        <div class="detail-heading">
                            <p class="ellipsis w100p txt-c">링크</p>
                        </div>
                        <div class="detail-content">
                            <input type="text" class="input-txt">
                            <input type="text" class="input-txt">
                        </div>
                    </div>
                    
                    <div class="detail-row multi-line">
                        <div class="detail-heading">
                            <p class="ellipsis w100p txt-c">첨부파일</p>
                        </div>
                        <div class="detail-content">
                            <!-- 
                                파일 업로드의 경우 아래와 같이 사용하여 아래의 구조를 사용합니다.
                                .file-location-txt에 파일 경로를 출력할 수 있게 개발해주시면 됩니다.
                             -->
                             <!-- 
                                 file-img 는 업로드한 파일이 이미지 확장자인 경우에만 노출시켜주세요.
                                 알림관리에서 푸쉬 이미지가 있어야하는 경우 사용한다고는 합니다.
                              -->
                            <div class="btn-box file-box">
                                <label for="input-file" class="input-file">
                                    <span>찾아보기</span>
                                </label>
                                <input type="file" id="input-file">
                                <span class="file-location-txt">파일 이름 경로</span>
                                <!-- 업로드파일이 이미지파일인 경우 출력 -->
                                <div class="file-img">
                                    <span class="img-desc">이미지 미리보기</span>
                                    <img src="../static/images/image_none.png" alt="">
                                </div>
                                <!-- // 업로드파일이 이미지파일인 경우 출력 -->
                                <input type="button" class="file-delete" value="삭제">
                            </div>

                            <div class="btn-box file-box">
                                <label for="input-file" class="input-file">
                                    <span>찾아보기</span>
                                </label>
                                <input type="file" id="input-file">
                                <span class="file-location-txt">파일 이름 경로</span>
                                <input type="button" class="file-delete" value="삭제">
                            </div>

                        </div>
                    </div>
                </div>

                <div class="btn-box mt20 txt-c">
                    <input type="button" value="수정" class="btn">
                    <input type="button" value="삭제" class="btn secondary">
                </div>
            </div>
        </div>
        <footer class="footer">
            <p class="copyright">한컴로보틱스 Toki H2 Administrator</p>
        </footer>
    </div>
</body>
</html>
