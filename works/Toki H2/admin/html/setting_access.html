<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../lib/css/reset.css">
    <link rel="stylesheet" href="../lib/css/common.css">
    <link rel="stylesheet" href="../lib/css/font.css">
    <link rel="stylesheet" href="../lib/css/style.css">
    <script src="../lib/jquery/js/3.1.1/jquery.min.js"></script>
    <script src="../lib/jquery/js/common.js"></script>
    <title>Toki H2 Admin</title>
</head>
<body>
    <div class="wrap">
        <header class="header">
            <div class="inner">
                <h1 class="logo">
                    <img src="../static/images/logo.png" alt="한컴로보틱스 로고">
                </h1>
                <div class="input-box hamburger">
                    <img src="../static/images/h_menu.jpg" alt="좌측메뉴보기 버튼" class="more">
                    <img src="../static/images/m_close.png" alt="좌측메뉴닫기 버튼" class="close">
                </div>
                <div class="input-box serch-box main txt-l w50p">
                    <input type="text" class="input-txt w90p" placeholder="검색하실 키워드 입력 후 검색아이콘을 클릭하세요.">
                    <input type="button" class="btn main-search">
                </div>
                <div class="personal-area txt-c">
                    <div class="personal-name-box">
                        <span class="name-txt"><i>홍길동</i> 님 (슈퍼관리자)</span>
                        <ul class="name-box-list">
                            <li class="name-box-list-item">
                                <a href="#">
                                    <span>1</span>
                                </a>
                            </li>
                            <li class="name-box-list-item">
                                <a href="#">
                                    <span>2</span>
                                </a>
                            </li>
                            <li class="name-box-list-item">
                                <a href="#">
                                    <span>3</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <a href="#" class="btn logout">로그아웃</a>
                </div>
            </div>
        </header>
        <aside class="left-nav">
            <h2 class="nav-logo">
                <img src="../static/images/toki.png" alt="한컴로보틱스 토키 아이콘">
            </h2>
            <nav class="nav-list">
                <ul class="left-first-depth">
                    <!-- 선택된 li 태그에 active 클래스 추가 / 하위메뉴 열림-->
                    <li class="left-item first-depth dashboard">
                        <a href="#">대시보드</a>
                    </li>
                    <li class="left-item first-depth active">
                        <a href="#">회원관리</a>
                        <div class="second-depth">
                            <ul>
                                <!-- 하위메뉴 선택시 li에 클래스명 on 추가 -->
                                <li class="on"><span>123</span></li>
                                <li><span>456</span></li>
                            </ul>
                        </div>
                    </li>
                    <li class="left-item first-depth">
                        <a href="#">로봇관리</a>
                    </li>
                    <li class="left-item first-depth">
                        <a href="#">A/S관리</a>
                    </li>
                    <li class="left-item first-depth">
                        <a href="#">주문/배송관리</a>
                    </li>
                    <li class="left-item first-depth">
                        <a href="#">유통사관리</a>
                    </li>
                    <li class="left-item first-depth">
                        <a href="#">콘텐츠관리</a>
                    </li>
                    <li class="left-item first-depth">
                        <a href="#">알림관리</a>
                    </li>
                    <li class="left-item first-depth">
                        <a href="#">설정</a>
                    </li>
                </ul>
            </nav>
        </aside>
        <div class="content-wrap">
            <div class="inner">
                <!-- 페이지 네비게이션 -->
                <div class="page-nav">
                    <ul>
                        <li>관리자홈</li>
                        <li>설정</li>
                        <li>카테고리관리</li>
                    </ul>
                </div>
                <!-- // 페이지 네비게이션 -->
                <!-- editting form -->
                <form action="">
                    <div class="edit-access">
                        <div class="access-row">
                            <div class="access-col">
                                <p>대상</p>
                            </div>
                            <div class="access-col">
                                <select name="" id="">
                                    <option value="">1</option>
                                    <option value="">2</option>
                                    <option value="">3</option>
                                </select>
                            </div>
                        </div>
                        <div class="access-row">
                            <div class="access-col">
                                <p>권한등급</p>
                            </div>
                            <div class="access-col">
                                <p>운영관리자</p>
                            </div>
                        </div>
                        <div class="edit-content">
                            <div class="edit-box">
                                <p class="edit-box-title">회원관리</p>
                                <div class="edit-box-content">
                                   <label class="chk-box">
                                        <input type="checkbox">
                                        <span class="chk-label-name">회원관리</span>
                                   </label>
                                </div>
                            </div>
                            <div class="edit-box">
                                <p class="edit-box-title">로봇관리</p>
                                <div class="edit-box-content">
                                   <label class="chk-box">
                                        <input type="checkbox">
                                        <span class="chk-label-name">로봇관리</span>
                                   </label>
                                   <label class="chk-box mt25">
                                        <input type="checkbox">
                                        <span class="chk-label-name">로봇상황관리</span>
                                   </label>
                                   <label class="chk-box mt25">
                                        <input type="checkbox">
                                        <span class="chk-label-name">접속이력관리</span>
                                   </label>
                                   <label class="chk-box mt25">
                                        <input type="checkbox">
                                        <span class="chk-label-name">Update관리</span>
                                   </label>
                                   <label class="chk-box mt25">
                                        <input type="checkbox">
                                        <span class="chk-label-name">배포/이력관리</span>
                                   </label>
                                </div>
                            </div>
                            <div class="edit-box">
                                <p class="edit-box-title">주문/배송관리</p>
                                <div class="edit-box-content">
                                   <label class="chk-box">
                                        <input type="checkbox">
                                        <span class="chk-label-name">주문조회</span>
                                   </label>
                                   <label class="chk-box mt25">
                                        <input type="checkbox">
                                        <span class="chk-label-name">배송조회</span>
                                   </label>
                                   <label class="chk-box mt25">
                                        <input type="checkbox">
                                        <span class="chk-label-name">취소/환불/교환 조회</span>
                                   </label>
                                </div>
                            </div>
                            <div class="edit-box">
                                <p class="edit-box-title">유통사관리</p>
                                <div class="edit-box-content">
                                   <label class="chk-box">
                                        <input type="checkbox">
                                        <span class="chk-label-name">유통사관리</span>
                                   </label>
                                   <label class="chk-box mt25">
                                        <input type="checkbox">
                                        <span class="chk-label-name">출고관리</span>
                                   </label>
                                </div>
                            </div>
                            <div class="edit-box">
                                <p class="edit-box-title">콘텐츠관리</p>
                                <div class="edit-box-content">
                                   <label class="chk-box">
                                        <input type="checkbox">
                                        <span class="chk-label-name">공지사항</span>
                                   </label>
                                   <label class="chk-box mt25">
                                        <input type="checkbox">
                                        <span class="chk-label-name">FAQ</span>
                                   </label>
                                   <label class="chk-box mt25">
                                        <input type="checkbox">
                                        <span class="chk-label-name">약관/방침</span>
                                   </label>
                                   <label class="chk-box mt25">
                                        <input type="checkbox">
                                        <span class="chk-label-name">이용안내</span>
                                   </label>
                                </div>
                            </div>
                            <div class="edit-box">
                                <p class="edit-box-title">알림관리</p>
                                <div class="edit-box-content">
                                   <label class="chk-box">
                                        <input type="checkbox">
                                        <span class="chk-label-name">PUSH관리</span>
                                   </label>
                                   <label class="chk-box mt25">
                                        <input type="checkbox">
                                        <span class="chk-label-name">문자관리</span>
                                   </label>
                                   <label class="chk-box mt25">
                                        <input type="checkbox">
                                        <span class="chk-label-name">이메일관리</span>
                                   </label>
                                </div>
                            </div>
                            <div class="edit-box">
                                <p class="edit-box-title">설정</p>
                                <div class="edit-box-content">
                                   <label class="chk-box">
                                        <input type="checkbox">
                                        <span class="chk-label-name">계정관리</span>
                                   </label>
                                   <label class="chk-box mt25">
                                        <input type="checkbox">
                                        <span class="chk-label-name">권한관리</span>
                                   </label>
                                   <label class="chk-box mt25">
                                        <input type="checkbox">
                                        <span class="chk-label-name">타입관리</span>
                                   </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="btn-box txt-c mt25 pb25">
                        <input type="button" class="btn" value="수정">
                        <input type="button" class="btn secondary" value="삭제">
                    </div>
                </form>                
                <!-- editting form -->
            </div>
        </div>
        <footer class="footer">
            <p class="copyright">한컴로보틱스 Toki H2 Administrator</p>
        </footer>
    </div>
</body>
</html>
