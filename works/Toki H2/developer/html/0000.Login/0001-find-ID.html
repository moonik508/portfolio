<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../lib/css/reset.css">
    <link rel="stylesheet" href="../../lib/css/common.css">
    <link rel="stylesheet" href="../../lib/css/font.css">
    <link rel="stylesheet" href="../../lib/css/style.css">
    <script src="../../lib/jquery/js/3.1.1/jquery.min.js"></script>
    <script src="../../lib/jquery/js/common.js"></script>
    <title>index</title>
</head>
<body>
    <div class="wrap">
        <div class="login-wrap">
            <div class="login-box">
                <div class="login-header">
                    <p class="logo"><img src="../../static/images/logo-color.png" alt=""></p>
                    <div class="service-title">
                        <span class="logo-txt">Toki</span>
                        <span>개발자센터</span>
                    </div>
                </div>
                <div class="btn-box login-tab find-user-info txt-c">
                    <!-- 
                        선택한 탭에 맞게 plain-box에 active 클래스를 붙여주세요.
                    -->
                    <div class="plain-box w50p active">
                        <div class="btn-box">
                            <input type="button" value="아이디 찾기" class="btn-tab">
                        </div>
                    </div>
                    <div class="plain-box w50p">
                        <div class="btn-box">
                            <input type="button" value="비밀번호 찾기" class="btn-tab">
                        </div>
                    </div>
                </div>
                <div class="login-content">
                    <div class="input-box">
                        <span class="input-label">아이디</span>
                        <input type="text" class="input-txt">
                    </div>
                    <div class="input-box mt25">
                        <span class="input-label">비밀번호</span>
                        <input type="password" class="input-txt">
                    </div>
                    <div class="btn-box mt40">
                        <input type="button" value="아이디찾기" class="input-btn btn-primary w100p">
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <p class="copyright">Copyrifght 2020. Hancom Inc. all rights reserved.</p>
        </footer>
    </div>
</body>
</html>
