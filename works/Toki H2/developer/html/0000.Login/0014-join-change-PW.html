<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../lib/css/reset.css">
    <link rel="stylesheet" href="../../lib/css/common.css">
    <link rel="stylesheet" href="../../lib/css/font.css">
    <link rel="stylesheet" href="../../lib/css/style.css">
    <link rel="stylesheet" href="../../lib/jquery/js/plugin/mCustomScrollBar/mCustomScrollbar.css">
    <script src="../../lib/jquery/js/3.1.1/jquery.min.js"></script>
    <script src="../../lib/jquery/js/common.js"></script>
    <script src="../../lib/jquery/js/plugin/mCustomScrollBar/jquery.mCustomScrollbar.min.js"></script>
    <title>비밀번호 변경</title>
</head>
<body>
    <div class="wrap">
        <header class="header join-box">
            <div class="inner">
                <p class="logo"><img src="../../static/images/logo-color.png" alt=""></p>
                <div class="service-title">
                    <span class="logo-txt">Toki</span>
                    <span>개발자센터</span>
                </div>
            </div>
        </header>
        <div class="container join-box">
            <div class="inner">
                <p class="section-title">
                    비밀번호 변경
                    <span class="title-desc">새로운 비밀번호를 설정해주세요.</span>
                </p>
                <div class="table-box">
                    <table>
                        <colgroup>
                            <col class="w15p mw30p">
                            <col class="w85p mw70p">
                        </colgroup>
                        <tbody>
                            <tr>
                                <td class="table-head-col">
                                    <span class="table-txt">
                                        기존 비밀번호
                                    </span>
                                </td>
                                <td class="table-col">
                                    <div class="input-box">
                                        <input type="password" class="input-txt input-lg">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="table-head-col">
                                    <span class="table-txt">
                                        새로운 비밀번호
                                    </span>
                                </td>
                                <td class="table-col">
                                    <div class="input-box">
                                        <input type="password" class="input-txt input-lg">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="table-head-col">
                                    <span class="table-txt">
                                        비밀번호 확인
                                    </span>
                                </td>
                                <td class="table-col">
                                    <div class="input-box">
                                        <input type="password" class="input-txt input-lg">
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <p class="table-desc">
                        <i class="primary-txt">※</i> 영문, 숫자, 특수기호를 혼합하여 최소 8자 이상 입력하세요.<br>입력시 연속된 숫자 3자리 이상은 피하시기 바랍니다.
                    </p>
                </div>
                <div class="btn-box txt-c mt40 join-btn-box">
                    <input type="button" value="변경" class="input-btn btn-primary btn-large">
                </div>
            </div>
        </div>
        <footer>
            <p class="copyright">Copyrifght 2020. Hancom Inc. all rights reserved.</p>
        </footer>
    </div>
</body>
</html>
