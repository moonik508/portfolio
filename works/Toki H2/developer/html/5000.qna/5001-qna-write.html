                        <a href="javascript:void(0)" class="active">정산조회</a>

                    <li class="main-nav-item">
                        <a href="javascript:void(0)">패키지 주문관리</a>
                    </li>
                    <li class="main-nav-item">
                        <a href="javascript:void(0)">사용자관리</a>
                    </li>
                    <li class="main-nav-item">
                        <!-- 선택된 main-nav-item 의 a 클래스에 active 클래스명 추가 -->
                        <a href="javascript:void(0)" class="sdk-nav">SDK 센터</a>
                        <ul class="sub-nav">
                            <li class="sub-nav-item">
                                <!-- 현재 선택된 2뎁스 메뉴에도 sub-nav-item의 a태그에 클래스명 active 추가 -->
                                <a href="javascript:void(0)" class="active">SDK 관리</a>

                </ul>
            </div>

        <div class="left-nav-dim"></div>
        <div class="content-wrap">
            <div class="content-header">
                <div class="inner">
                    <input type="button" class="btn-hamburger">
                    <div class="logo white"><img src="../../static/images/logo-wh.png" alt=""></div>
                    <div class="service-title">
                        <span class="logo-txt">Toki</span>
                        <span>개발자센터</span>
                    </div>
                    <!-- 유저 정보 박스 -->
                    <div class="user-info-box">
                        <p class="user-name">홍길동님</p>

                        </div>
                    </div>
                    <!-- // 유저 정보 박스 -->
                </div>
            </div>
            <div class="inner">
                <p class="section-title">
                    문의하기
                    <span class="title-desc">개발자센터에 대한 문의를 할 수 있습니다.</span>
                </p>
                
                <div class="table-box">
                    <table>
                        <colgroup>
                            <col class="w15p mw30p">
                            <col class="w85p mw70p">
                        </colgroup>
                        <tbody>
                            <tr>
                                <td class="table-head-col">
                                    <span class="table-txt">
                                        문의유형
                                    </span>
                                </td>
                                <td class="table-col">
                                    <div class="input-box dis-ib">
                                        <select class="input-select qna-select">
                                            <option value="">패키지명</option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="table-head-col">
                                    <span class="table-txt">
                                        제목
                                    </span>
                                </td>
                                <td class="table-col">
                                    <div class="input-box dis-ib w100p">
                                        <input type="text" class="input-txt w100p" placeholder="제목을 입력하세요.">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="table-head-col">
                                    <span class="table-txt">
                                        내용
                                    </span>
                                </td>
                                <td class="table-col">
                                    <textarea class="input-textarea qna-text"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td class="table-head-col">
                                    <span class="table-txt">
                                        첨부파일
                                    </span>
                                </td>
                                <td class="table-col">
                                    <div class="btn-qna-box">
                                        <label class="btn-qna-file">
                                             <input type="file">
                                             <span class="file-btn-desc">찾아보기</span>
                                        </label>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="btn-box txt-c mt40">
                    <input type="button" value="취소" class="input-btn btn-trans">
                    <input type="button" value="등록하기" class="input-btn btn-primary">
                </div>             

            </div>

        <footer class="content-footer">
