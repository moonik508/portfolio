<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../lib/css/reset.css">
    <link rel="stylesheet" href="../../lib/css/common.css">
    <link rel="stylesheet" href="../../lib/css/font.css">
    <link rel="stylesheet" href="../../lib/css/style.css">
    <script src="../../lib/jquery/js/3.1.1/jquery.min.js"></script>
    <script src="../../lib/jquery/js/common.js"></script>
    <title>mypage-detail</title>
</head>
<body>
    <div class="wrap mobile">
        <div class="m-content-wrap">
            
            <!-- 
                m-component-box 가 한 영역을 나타냄
                m-mypage-box - mypage 공통 클래스
                mypage-gy - mypage 배경 컬러 값에 대한 공통클래스
             -->

             <div class="m-component-box m-mypage-box mypage-wh">

                    <!-- 디테일페이지의 각 항목의 컨텐츠는 mypage-detail-content-box에 뿌려지는 형태 -->
                    <!-- 고객센터의 경우는 inner 없이 진행 -->
                    <div class="mypage-common-box cs-center-box cs-center-top-box">
                        <p>
                            <span class="cs-center-title">Toki 고객센터</span>
                            09:00~18:00, 주말, 공휴일 제외
                        </p>
                        <div class="btn-box">
                            <input type="button" value="0000-0000" class="m-input-btn btn-cs-center">
                        </div>
                    </div>
                    <div class="cs-center-tab-box">
                        <input type="button" value="문의 내역" class="m-btn-tab active">
                        <input type="button" value="자주하는 질문" class="m-btn-tab">
                    </div>
                    <div class="mypage-common-box cs-center-box cs-center-bot-box">

                        <div class="request-btn-box">
                            <p class="request-txt">
                                문의를 남기시려면<br>
                                오른쪽 버튼을 터치해 주세요. 
                            </p>
                            <input type="button" value="문의하기" class="m-input-btn btn-request">
                        </div>

                        <!-- 
                            검색결과가 없을 시에는 아래 search-none-item 만 호출해주시면 됩니다.
                        -->
                        
                        <div class="cs-center-list-box">
                            <div class="cs-item search-none-item">
                               <p>작성된 문의 내역이 없습니다.</p>
                           </div>
                        </div>

                    </div>

             </div>             

        </div>
    </div>
    
</body>
</html>
