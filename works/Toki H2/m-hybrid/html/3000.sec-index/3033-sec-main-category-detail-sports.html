<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../lib/css/reset.css">
    <link rel="stylesheet" href="../../lib/jquery/swiperJS/swiper.css">
    <link rel="stylesheet" href="../../lib/css/common.css">
    <link rel="stylesheet" href="../../lib/css/font.css">
    <link rel="stylesheet" href="../../lib/css/style.css">
    <script src="../../lib/jquery/js/3.1.1/jquery.min.js"></script>
    <script src="../../lib/jquery/swiperJS/swiper.min.js"></script>
    <script src="../../lib/jquery/js/common.js"></script>
    <title>calendar category sports</title>
</head>
<body>
    <div class="wrap mobile">
        <div class="m-content-wrap">
            <!-- <header class="m-header">
                <div class="m-component-box">
                    <div class="m-header-box">
                        <input type="button" class="m-input-btn back-btn">
                        <p class="m-title hd-title">앨범</p>
                        <div class="m-header-btn-box">
                            <input type="button" class="m-input-btn btn-user-info">
                        </div>
                    </div>
                </div>
            </header> -->
            <!-- 
                m-component-box 가 한 영역을 나타냄
                타입에 따라 type-wide-rec ... 등 클래스를 붙여서 사용
             -->
            <!-- 
                toki-common-item swiper-slide
                슬라이더가 반복되는 형태
                    toki-content-box 클래스에
                    사용중 class = robot-connected
                    대기 class = robot-wait
                    바쁨 = robot-busy
                    off = robot-disconnected
                    에 따라서 클래스 변경
             -->
            <div class="m-component-box m-component-box-bg">
                <div class="m-inner">
                    <div class="sec-top-content-box">
                        <p class="sec-top-title">날짜/시간</p>
                        <p class="sec-top-text">00월 00일 | 00시 00분 AM</p>
                    </div>
                    <div class="sec-top-content-box">
                        <p class="sec-top-title">대상</p>
                        <p class="sec-top-text">O*O, O*O</p>
                    </div>
                    <div class="sec-top-content-box">
                        <p class="sec-top-title">카테고리를 선택하세요.</p>
                        <p class="sec-top-text">스포츠 > 세부 카테고리를 선택하세요.</p>
                    </div>
                </div>
            </div>
            <div class="m-component-box">
                <div class="m-inner pt0">
                    <div class="sec-bottom-content-box">
                        <div class="sec-image-box">
                            <div class="sec-image-list">
                                <div class="sec-image-item">
                                    <label class="sec-image-lable">
                                        <input type="radio" name="imgfocus">
                                        <span class="sec-image-text">농구</span>
                                        <img src="../../static/m_images/ic-basketball.png" alt="" class="basketball">
                                        <div class="image-item-border"></div>
                                    </label>
                                </div>
                                <div class="sec-image-item">
                                    <label class="sec-image-lable">
                                        <input type="radio" name="imgfocus">
                                        <span class="sec-image-text">야구</span>
                                        <img src="../../static/m_images/ic-baseball.png" alt="" class="baseball">
                                        <div class="image-item-border"></div>
                                    </label>
                                </div>
                                <div class="sec-image-item">
                                    <label class="sec-image-lable">
                                        <input type="radio" name="imgfocus">
                                        <span class="sec-image-text">축구</span>
                                        <img src="../../static/m_images/ic-soccer.png" alt="" class="soccer">
                                        <div class="image-item-border"></div>
                                    </label>
                                </div>
                            </div>
                            <div class="sec-image-list">
                                <div class="sec-image-item">
                                    <label class="sec-image-lable">
                                        <input type="radio" name="imgfocus">
                                        <span class="sec-image-text">테니스</span>
                                        <img src="../../static/m_images/ic-tennis.png" alt="" class="tennis">
                                        <div class="image-item-border"></div>
                                    </label>
                                </div>
                                <div class="sec-image-item">
                                    <label class="sec-image-lable">
                                        <input type="radio" name="imgfocus">
                                        <span class="sec-image-text">골프</span>
                                        <img src="../../static/m_images/ic-golf.png" alt="" class="golf">
                                        <div class="image-item-border"></div>
                                    </label>
                                </div>
                                <div class="sec-image-item">
                                    <label class="sec-image-lable">
                                        <input type="radio" name="imgfocus">
                                        <span class="sec-image-text">피트니스</span>
                                        <img src="../../static/m_images/ic-fit.png" alt="" class="fit">
                                        <div class="image-item-border"></div>
                                    </label>
                                </div>
                            </div>
                            <div class="sec-image-list">
                                <div class="sec-image-item">
                                    <label class="sec-image-lable">
                                        <input type="radio" name="imgfocus">
                                        <span class="sec-image-text">필라테스</span>
                                        <img src="../../static/m_images/ic-fila.png" alt="" class="fila">
                                        <div class="image-item-border"></div>
                                    </label>
                                </div>
                                <div class="sec-image-item">
                                    <label class="sec-image-lable">
                                        <input type="radio" name="imgfocus">
                                        <span class="sec-image-text">요가</span>
                                        <img src="../../static/m_images/ic-yoga.png" alt="" class="yoga">
                                        <div class="image-item-border"></div>
                                    </label>
                                </div>
                                <div class="sec-image-item">
                                    <label class="sec-image-lable">
                                        <input type="radio" name="imgfocus">
                                        <span class="sec-image-text">달리기</span>
                                        <img src="../../static/m_images/ic-run.png" alt="" class="run">
                                        <div class="image-item-border"></div>
                                    </label>
                                </div> 
                            </div>
                            <div class="sec-image-list">
                                <div class="sec-image-item">
                                    <label class="sec-image-lable">
                                        <input type="radio" name="imgfocus">
                                        <span class="sec-image-text">수영</span>
                                        <img src="../../static/m_images/ic-swim.png" alt="" class="swim">
                                        <div class="image-item-border"></div>
                                    </label>
                                </div>
                                <div class="sec-image-item">
                                    <label class="sec-image-lable">
                                        <input type="radio" name="imgfocus">
                                        <span class="sec-image-text">스케이트</span>
                                        <img src="../../static/m_images/ic-skate.png" alt="" class="skate">
                                        <div class="image-item-border"></div>
                                    </label>
                                </div>
                                <div class="sec-image-item">
                                    <label class="sec-image-lable">
                                        <input type="radio" name="imgfocus">
                                        <span class="sec-image-text">하키</span>
                                        <img src="../../static/m_images/ic-haki.png" alt="" class="haki">
                                        <div class="image-item-border"></div>
                                    </label>
                                </div> 
                            </div>
                            <div class="sec-image-list">
                                <div class="sec-image-item">
                                    <label class="sec-image-lable">
                                        <input type="radio" name="imgfocus">
                                        <span class="sec-image-text">스키</span>
                                        <img src="../../static/m_images/ic-ski.png" alt="" class="ski">
                                        <div class="image-item-border"></div>
                                    </label>
                                </div>
                                <div class="sec-image-item">
                                    <label class="sec-image-lable">
                                        <input type="radio" name="imgfocus">
                                        <span class="sec-image-text">스노우보드</span>
                                        <img src="../../static/m_images/ic-snowboard.png" alt="" class="snowboard">
                                        <div class="image-item-border"></div>
                                    </label>
                                </div>
                                <div class="sec-image-item">
                                    <label class="sec-image-lable">
                                        <input type="radio" name="imgfocus">
                                        <span class="sec-image-text">서핑</span>
                                        <img src="../../static/m_images/ic-surfing.png" alt="" class="surfing">
                                        <div class="image-item-border"></div>
                                    </label>
                                </div> 
                            </div>
                            <div class="sec-image-list">
                                <div class="sec-image-item">
                                    <label class="sec-image-lable">
                                        <input type="radio" name="imgfocus">
                                        <span class="sec-image-text">미식축구</span>
                                        <img src="../../static/m_images/ic-football.png" alt="" class="football">
                                        <div class="image-item-border"></div>
                                    </label>
                                </div>
                                <div class="sec-image-item">
                                    <label class="sec-image-lable">
                                        <input type="radio" name="imgfocus">
                                        <span class="sec-image-text">레이싱</span>
                                        <img src="../../static/m_images/ic-racing.png" alt="" class="racing">
                                        <div class="image-item-border"></div>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="m-btn-box">
                            <input type="button" value="뒤로" class="m-input-btn w45p float-l">
                            <input type="button" value="다음" class="m-input-btn w45p primary float-r">
                        </div>
                    </div>
                </div>
            </div>
        </div>             
    </div>
</body>
</html>
