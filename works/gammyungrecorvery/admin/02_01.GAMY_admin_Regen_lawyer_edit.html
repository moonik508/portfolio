<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../lib/js/3.1.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:300,400,500,700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo:400,700&display=swap&subset=korean" rel="stylesheet">
    <link rel="stylesheet" href="../lib/css/reset.css">
    <link rel="stylesheet" href="../lib/css/admin.css">
    <title>법무법인 감명 관리자 페이지</title>
</head>
<body>
    <nav class="ad_gnb">
        <h1 class="logo">logo</h1>
        <ul class="right_nav">
            <li><a href="#">인사말</a></li>
            <li class="on"><a href="#">변호사</a></li>
            <li><a href="#">언론보도</a></li>
            <li><a href="#">수행사례</a></li>
            <li><a href="#">상담문의</a></li>
            <li><a href="#">자주묻는질문</a></li>
            <li><a href="#">서식자료실</a></li>
        </ul>
    </nav>
    <header class="ad_header">
        <div class="inner">
            <nav class="clearfix">
                <ul>
                   <li><a href="#">메인</a></li>
                   <li><a href="#">회생/파산</a></li>
                   <li><a href="#">이혼/가사</a></li>
                </ul>
            </nav>
            <a href="#" class="btn_logout">
                로그아웃
            </a>    
        </div>
    </header>
    <div class="ad_container">
        <h2 class="ad_first_title">
            변호사 정보
        </h2>
        <div class="ad_conBox clearfix">
                <div class="tableBox">
                    <table>
                        <colgroup>
                            <col width="20%">
                            <col width="*">
                        </colgroup>
                        <tbody>
                            <tr>
                                <td class="edit_title">이름</td>
                                <td>
                                    <input type="text" class="edit_txt" placeholder="이름을 입력해주세요.">
                                </td>
                            </tr>
                            <tr>
                                <td class="edit_title">분야</td>
                                <td>
                                    <div class="radioBox">
                                        <label>
                                            <input type="checkbox" name="group01" checked>
                                            <span class="bullet"></span>
                                            <span class="txt">메인</span>
                                        </label>
                                        <label>
                                            <input type="checkbox" name="group01">
                                            <span class="bullet"></span>
                                            <span class="txt">회생/파산</span>
                                        </label>
                                        <label>
                                            <input type="checkbox" name="group01">
                                            <span class="bullet"></span>
                                            <span class="txt">이혼/가사</span>
                                        </label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="edit_title">구분</td>
                                <td>
                                    <div class="radioBox">
                                        <label>
                                            <input type="checkbox" name="group01" checked>
                                            <span class="bullet"></span>
                                            <span class="txt">변호사</span>
                                        </label>
                                        <label>
                                            <input type="checkbox" name="group01">
                                            <span class="bullet"></span>
                                            <span class="txt">대표 변호사</span>
                                        </label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="edit_title">대표 이미지</td>
                                <td>
                                    <div class="btnBox left m0">
                                        <button class="btn btn_file_upload m0">등록</button>
                                        <button class="btn btn_file_upload m0">삭제</button>
                                        <span class="desc">첨부된 파일명 노출</span>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="edit_title">썸네일 이미지</td>
                                <td>
                                    <div class="btnBox left m0">
                                        <button class="btn btn_file_upload m0">등록</button>
                                        <button class="btn btn_file_upload m0">삭제</button>
                                        <span class="desc">첨부된 파일명 노출</span>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="edit_title">인사말</td>
                                <td>
                                    <textarea class="infotxt"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td class="edit_title">자격</td>
                                <td>
                                    <div class="addBox">
                                        <input type="text" class="edit_txt" placeholder="내용을 입력해주세요.">
                                        <span class="bullet add">+</span>
                                        <span class="bullet delete">-</span>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="edit_title">학력</td>
                                <td>
                                    <div class="addBox">
                                        <input type="text" class="edit_txt" placeholder="내용을 입력해주세요.">
                                        <span class="bullet add">+</span>
                                        <span class="bullet delete">-</span>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="edit_title">경력</td>
                                <td>
                                    <div class="addBox">
                                        <input type="text" class="edit_txt" placeholder="내용을 입력해주세요.">
                                        <span class="bullet add">+</span>
                                        <span class="bullet delete">-</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="btnBox mb20">
                        <button class="btn btn_cancel">취소</button>
                        <button class="btn btn_save_data">저장</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
