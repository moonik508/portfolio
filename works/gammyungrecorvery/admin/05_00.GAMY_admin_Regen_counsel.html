<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../lib/js/3.1.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:300,400,500,700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo:400,700&display=swap&subset=korean" rel="stylesheet">
    <link rel="stylesheet" href="../lib/css/reset.css">
    <link rel="stylesheet" href="../lib/css/admin.css">
    <title>법무법인 감명 관리자 페이지</title>
</head>
<body>
    <nav class="ad_gnb">
        <h1 class="logo">logo</h1>
        <ul class="right_nav">
            <li><a href="#">인사말</a></li>
            <li><a href="#">변호사</a></li>
            <li><a href="#">언론보도</a></li>
            <li><a href="#">수행사례</a></li>
            <li class="on"><a href="#">상담문의</a></li>
            <li><a href="#">자주묻는질문</a></li>
            <li><a href="#">서식자료실</a></li>
        </ul>
    </nav>
    <header class="ad_header">
        <div class="inner">
            <nav class="clearfix">
                <ul>
                   <li><a href="#">메인</a></li>
                   <li><a href="#">회생/파산</a></li>
                   <li><a href="#">이혼/가사</a></li>
                </ul>
            </nav>
            <a href="#" class="btn_logout">
                로그아웃
            </a>    
        </div>
    </header>
    <div class="ad_container">
        <h2 class="ad_first_title">
            상담문의
        </h2>
        <div class="ad_conBox clearfix">
            <div class="tableBox">
                <div class="searchBox clearfix">
                    <span class="resulttxt">답변 대기 : 2건</span>
                    <div class="searchtxt">
                        <input type="text">
                    </div>
                </div>
                <table>
                    <colgroup>
                        <col width="10%">
                        <col width="55%">
                        <col width="15%">
                        <col width="20%">
                    </colgroup>
                    <thead>
                        <tr>
                            <th>번호</th>
                            <th>제목</th>
                            <th>등록일</th>
                            <th>관리</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- table row 갯수는 최대 10개로 해주세요 -->
                        <tr>
                            <td class="txtCenter">3</td>
                            <td>
                                개인회생 질문 드립니다.
                                <!-- 답변 대기 항목은 아래 badge 노출 -->
                                <span class="badge answer">답변 대기</span>
                            </td>
                            <td class="txtCenter">2020.03.12</td>
                            <td class="mod">
                                <button class="btn btn_cancel">등록</button>
                                <button class="btn btn_save_data">삭제</button>            
                            </td>
                        </tr>
                        <tr>
                            <td class="txtCenter">2</td>
                            <td>
                                개인회생 질문 드립니다.
                                <span class="badge answer">답변 대기</span>
                            </td>
                            <td class="txtCenter">2020.03.12</td>
                            <td class="mod">
                                <button class="btn btn_cancel">등록</button>
                                <button class="btn btn_save_data">삭제</button>            
                            </td>
                        </tr>
                        <tr>
                            <td class="txtCenter">1</td>
                            <td>
                                개인회생 질문 드립니다.
                                <span class="badge answer">답변 대기</span>
                            </td>
                            <td class="txtCenter">2020.03.12</td>
                            <td class="mod">
                                <button class="btn btn_mod">수정</button>
                                <button class="btn btn_save_data">삭제</button>            
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="btnBox right">
                    <button class="btn btn_save_data">등록</button>
                </div>
                <div class="paging">
                    <!-- class="arrow"는 페이지가 11개일때부터 hidden을 제거해주세요. -->
                    <a href="#" class="arrow hidden">&lt;</a>
                    <a href="#" class="active">1</a>
                    <a href="#">2</a>
                    <a href="#">3</a>
                    <a href="#">4</a>
                    <a href="#">5</a>
                    <a href="#" class="arrow hidden">&gt;</a>
                </div>
                <!-- 검색결과가 없을 시 아래 div 노출 -->
                <!-- <div class="result_none">
                    검색 결과가 없습니다.
                </div> -->
            </div>
        </div>
    </div>
</body>
</html>
