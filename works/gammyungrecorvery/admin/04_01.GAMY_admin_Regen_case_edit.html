<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../lib/js/3.1.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:300,400,500,700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo:400,700&display=swap&subset=korean" rel="stylesheet">
    <link rel="stylesheet" href="../lib/css/reset.css">
    <link rel="stylesheet" href="../lib/css/admin.css">
    <title>법무법인 감명 관리자 페이지</title>
</head>
<body>
    <nav class="ad_gnb">
        <h1 class="logo">logo</h1>
        <ul class="right_nav">
            <li><a href="#">인사말</a></li>
            <li><a href="#">변호사</a></li>
            <li><a href="#">언론보도</a></li>
            <li class="on"><a href="#">수행사례</a></li>
            <li><a href="#">상담문의</a></li>
            <li><a href="#">자주묻는질문</a></li>
            <li><a href="#">서식자료실</a></li>
        </ul>
    </nav>
    <header class="ad_header">
        <div class="inner">
            <nav class="clearfix">
                <ul>
                   <li><a href="#">메인</a></li>
                   <li><a href="#">회생/파산</a></li>
                   <li><a href="#">이혼/가사</a></li>
                </ul>
            </nav>
            <a href="#" class="btn_logout">
                로그아웃
            </a>    
        </div>
    </header>
    <div class="ad_container">
        <h2 class="ad_first_title">
            수행사례
        </h2>
        <div class="ad_conBox clearfix">
                <div class="tableBox">
                    <table class="case">
                        <colgroup>
                            <col width="20%">
                            <col width="*">
                        </colgroup>
                        <tbody>
                            <tr>
                                <td class="edit_title">구분</td>
                                <td>
                                    <div class="radioBox">
                                        <label>
                                            <input type="radio" name="group01" checked>
                                            <span class="bullet"></span>
                                            <span class="txt">법인 회생</span>
                                        </label>
                                        <label>
                                            <input type="radio" name="group01">
                                            <span class="bullet"></span>
                                            <span class="txt">일반 회생</span>
                                        </label>
                                        <label>
                                            <input type="radio" name="group01">
                                            <span class="bullet"></span>
                                            <span class="txt">법인 파산</span>
                                        </label>
                                        <label>
                                            <input type="radio" name="group01">
                                            <span class="bullet"></span>
                                            <span class="txt">개인 회생/파산</span>
                                        </label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="edit_title">구분</td>
                                <td>
                                    <select class="select_Case">
                                        <option>도세훈 대표 변호사</option>
                                        <option>안갑철 변호사</option>
                                        <option>김승선 변호사</option>
                                        <option>신민수 변호사</option>
                                        <option>이성호 변호사</option>
                                        <option>장성민 변호사</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td class="edit_title">제목</td>
                                <td>
                                    <input type="text" class="edit_txt" placeholder="제목을 입력해주세요.">
                                </td>
                            </tr>
                            <tr>
                                <td class="edit_title">사건 개요</td>
                                <td>
                                    <textarea class="infotxt"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td class="edit_title">사건의 주요 쟁점</td>
                                <td>
                                    <textarea class="infotxt"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td class="edit_title">감명의 전략</td>
                                <td>
                                    <textarea class="infotxt"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td class="edit_title">결과</td>
                                <td>
                                    <textarea class="infotxt"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td class="edit_title">의의</td>
                                <td>
                                    <textarea class="infotxt"></textarea>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="btnBox mb20">
                        <button class="btn btn_cancel">취소</button>
                        <button class="btn btn_save_data">저장</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
