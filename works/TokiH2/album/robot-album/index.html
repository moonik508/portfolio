<script src="robot-appstore/lib/jquery/js/3.1.1/jquery.min.js"></script>
<style>
    li {
        padding: 0 10px; border: 1px solid #ccc; background: #fff;
    }

    li:nth-child(0) {

    }

    li span {
        display: inline-block; vertical-align: top; width: 25%; font-size: 16px;
    }

    img {
        display: inline-block; vertical-align: top; padding: 20px; width: 35%; border-left: 1px solid #ccc; box-sizing: border-box
    }

        width: 100%;

</style>
