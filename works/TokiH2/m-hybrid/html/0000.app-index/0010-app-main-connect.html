<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../lib/css/reset.css">
    <link rel="stylesheet" href="../../lib/jquery/swiperJS/swiper.css">
    <link rel="stylesheet" href="../../lib/css/common.css">
    <link rel="stylesheet" href="../../lib/css/font.css">
    <link rel="stylesheet" href="../../lib/css/style.css">
    <script src="../../lib/jquery/js/3.1.1/jquery.min.js"></script>
    <script src="../../lib/jquery/swiperJS/swiper.min.js"></script>
    <script src="../../lib/jquery/js/common.js"></script>
    <title>app main connect</title>
</head>
<body>
    <div class="wrap mobile">
        <div class="m-content-wrap">
            <!-- <header class="m-header">
                <div class="m-component-box">
                    <div class="m-header-box">
                        <input type="button" class="m-input-btn back-btn">
                        <p class="m-title hd-title">TOKI</p>
                        <div class="m-header-btn-box">
                            <input type="button" class="m-input-btn btn-user-info">
                        </div>
                    </div>
                </div>
            </header> -->
            <!-- 
                m-component-box 가 한 영역을 나타냄
                타입에 따라 type-wide-rec ... 등 클래스를 붙여서 사용
            -->
            <div class="m-component-box m-component-box-bg">
                <div class="myqr-page-connect-box swiper-container">
                    <div class="myqr-page-connect-row swiper-wrapper">
                        <div class="myqr-page-connect-list swiper-slide">
                            <div class="m-inner">
                                <div class="myqr-page-connect-item white-box">
                                    <p class="myqr-page-connect-title">로봇 연결하기 안내</p>
                                    <div class="myqr-page-connect-content">
                                        <p class="myqr-page-connect-step">1단계</p>
                                        <p class="myqr-page-connect-text">로봇 연결을 위해 나의 QR페이지로 이동합니다.</p>
                                        <img src="../../static/m_images/img-qrpage.png" alt="QR스캔페이지" class="qr-img-01">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="myqr-page-connect-list swiper-slide">
                            <div class="m-inner">
                                <div class="myqr-page-connect-item white-box">
                                    <p class="myqr-page-connect-title">로봇 연결하기 안내</p>
                                    <div class="myqr-page-connect-content">
                                        <p class="myqr-page-connect-step">2단계</p>
                                        <p class="myqr-page-connect-text">나의 QR페이지의 QR코드를<br>연결하실 로봇에 스캔해주세요.</p>
                                        <img src="../../static/m_images/img-qrpage-2.png" alt="QR스캔페이지" class="qr-img-02">
                                    </div>
                                </div>
                                <div class="btn-box">
                                    <input type="button" value="나의 QR 페이지로 이동" class="input-btn">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-pagination swiper-pagination-bullets">
                        <span class="swiper-pagination-bullet swiper-pagination-bullet-active"></span>
                        <span class="swiper-pagination-bullet"></span>
                    </div>
                </div>
            </div>
        </div>
        <!-- 하단공통네비는 네이티브로 띄우기로 했습니다. -->
        <!-- <nav class="m-global-nav"></nav> -->
    </div>
    <script>
        const swiper = new Swiper('.swiper-container', { 
            loop: false,
            autoplay: {
                delay: 2000,
                stopOnLastSlide: true,
            },
            pagination: { 
                el: '.swiper-pagination',
                clickable : true,
            },
        })
    </script>
</body>
</html>
