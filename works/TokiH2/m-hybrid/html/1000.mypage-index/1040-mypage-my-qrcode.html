<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../lib/css/reset.css">
    <link rel="stylesheet" href="../../lib/css/common.css">
    <link rel="stylesheet" href="../../lib/css/font.css">
    <link rel="stylesheet" href="../../lib/css/style.css">
    <script src="../../lib/jquery/js/3.1.1/jquery.min.js"></script>
    <script src="../../lib/jquery/js/common.js"></script>
    <title>mypage</title>
</head>
<body>
    <div class="wrap mobile">
        <div class="m-content-wrap">
            
            <!-- 
                m-component-box 가 한 영역을 나타냄
                m-mypage-box - mypage 공통 클래스
                mypage-gy - mypage 배경 컬러 값에 대한 공통클래스
             -->

             <div class="m-component-box m-mypage-box mypage-wh">
                <div class="m-inner">
                    <!-- 기본적으로 내용은  mypage-common-box 로 감싸고 구획 구분이 필요한 경우 다른 클래스명과 함께 사용 -->
                    <div class="mypage-common-box">
                        <div class="mypage-qr-code">
                            <div class="qr-code-box">
                                <img src="../../static/m_images/img-qr.png" alt="">
                            </div>
                            <p>Toki가 확인할 수 있도록 QR코드를 스캔해주세요.</p>
                        </div>
                    </div>

                </div>
             </div>             

        </div>
    </div>
    
</body>
</html>
