<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../lib/css/reset.css">
    <link rel="stylesheet" href="../../lib/css/common.css">
    <link rel="stylesheet" href="../../lib/css/font.css">
    <link rel="stylesheet" href="../../lib/css/style.css">
    <script src="../../lib/jquery/js/3.1.1/jquery.min.js"></script>
    <script src="../../lib/jquery/js/common.js"></script>
    <title>mypage-detail</title>
</head>
<body>
    <div class="wrap mobile">
        <div class="m-content-wrap">
            
            <!-- 
                m-component-box 가 한 영역을 나타냄
                m-mypage-box - mypage 공통 클래스
                mypage-gy - mypage 배경 컬러 값에 대한 공통클래스
             -->

             <div class="m-component-box m-mypage-box mypage-wh">

                    <!-- 디테일페이지의 각 항목의 컨텐츠는 mypage-detail-content-box에 뿌려지는 형태 -->
                    <!-- 고객센터의 경우는 inner 없이 진행 -->
                    <div class="mypage-common-box cs-center-box cs-center-top-box">
                        <p>
                            <span class="cs-center-title">Toki 고객센터</span>
                            09:00~18:00, 주말, 공휴일 제외
                        </p>
                        <div class="btn-box">
                            <input type="button" value="0000-0000" class="m-input-btn btn-cs-center">
                        </div>
                    </div>
                    <div class="cs-center-tab-box">
                        <input type="button" value="문의 내역" class="m-btn-tab active">
                        <input type="button" value="자주하는 질문" class="m-btn-tab">
                    </div>

                    <div class="cs-write-box">
                        <div class="input-box">
                            <input type="text" value="제목을 30자 이내로 입력하세요." maxlength="30" class="m-input-txt">
                        </div>
                        <div class="input-box">
                            <select class="mypage-select quest-select">
                                <option value="">사용기기 선택</option>
                            </select>
                        </div>
                        <div class="input-box">
                            <select class="mypage-select quest-select">
                                <option value="">유형 선택</option>
                            </select>
                        </div>
                        <div class="input-box">
                            <textarea class="mypage-textarea" placeholder="상세한 문의내용을 작성하여 주시면 빠른 처리가 가능합니다.(서비스명, 상세현상, 이미지캡쳐 등)"></textarea>
                        </div>
                        <div class="input-box">
                            <label class="m-input-file">
                                <input type="file">
                                <!-- 파일 업로드 완료된 파일명은 m-input-file-name 를 통채로 교체해주세요. -->
                                <span class="m-input-file-name">+ 이미지첨부 (개당 최대 3MB)</span>
                            </label>
                        </div>
                        <div class="input-box">
                            <label class="m-input-file">
                                <input type="file">
                                <!-- 파일 업로드 완료된 파일명은 m-input-file-name 를 통채로 교체해주세요. -->
                                <span class="m-input-file-name">+ 이미지첨부 (개당 최대 3MB)</span>
                            </label>
                        </div>
                        <div class="input-box write-confirm">
                            <input type="button" value="문의하기" class="m-input-btn primary w100p">
                        </div>
                    </div>

             </div>             

        </div>
    </div>
    
</body>
</html>
