<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../lib/css/reset.css">
    <link rel="stylesheet" href="../../lib/jquery/swiperJS/swiper.css">
    <link rel="stylesheet" href="../../lib/css/common.css">
    <link rel="stylesheet" href="../../lib/css/font.css">
    <link rel="stylesheet" href="../../lib/css/style.css">
    <script src="../../lib/jquery/js/3.1.1/jquery.min.js"></script>
    <script src="../../lib/jquery/swiperJS/swiper.min.js"></script>
    <script src="../../lib/jquery/js/common.js"></script>
    <title>calendar category</title>
</head>
<body>
    <div class="wrap mobile">
        <div class="m-content-wrap">
            <!-- <header class="m-header">
                <div class="m-component-box">
                    <div class="m-header-box">
                        <input type="button" class="m-input-btn back-btn">
                        <p class="m-title hd-title">앨범</p>
                        <div class="m-header-btn-box">
                            <input type="button" class="m-input-btn btn-user-info">
                        </div>
                    </div>
                </div>
            </header> -->
            <!-- 
                m-component-box 가 한 영역을 나타냄
                타입에 따라 type-wide-rec ... 등 클래스를 붙여서 사용
             -->
            <!-- 
                toki-common-item swiper-slide
                슬라이더가 반복되는 형태
                    toki-content-box 클래스에
                    사용중 class = robot-connected
                    대기 class = robot-wait
                    바쁨 = robot-busy
                    off = robot-disconnected
                    에 따라서 클래스 변경
             -->
            <div class="m-component-box m-component-box-bg">
                <div class="m-inner">
                    <div class="sec-top-content-box">
                        <p class="sec-top-title">날짜/시간</p>
                        <p class="sec-top-text">00월 00일 | 00시 00분 AM</p>
                    </div>
                    <div class="sec-top-content-box">
                        <p class="sec-top-title">대상</p>
                        <p class="sec-top-text">O*O, O*O</p>
                    </div>
                    <div class="sec-top-content-box">
                        <p class="sec-top-title">카테고리를 선택하세요.</p>
                        <p class="sec-top-text">일정을 등록할 카테고리를 선택하세요.</p>
                    </div>
                </div>
            </div>
            <div class="m-component-box">
                <div class="m-inner pt0">
                    <div class="sec-bottom-content-box">
                        <div class="sec-image-box">
                            <div class="sec-image-list">
                                <div class="sec-image-item">
                                    <label class="sec-image-lable">
                                        <input type="radio" name="imgfocus">
                                        <span class="sec-image-text">기념일</span>
                                        <img src="../../static/m_images/ic-cheer.png" alt="" class="cheer">
                                        <div class="image-item-border"></div>
                                    </label>
                                </div>
                                <div class="sec-image-item">
                                    <label class="sec-image-lable">
                                        <input type="radio" name="imgfocus">
                                        <span class="sec-image-text">엔터테인먼트</span>
                                        <img src="../../static/m_images/ic-entertainment.png" alt="" class="entertainment">
                                        <div class="image-item-border"></div>
                                    </label>
                                </div>
                                <div class="sec-image-item">
                                    <label class="sec-image-lable">
                                        <input type="radio" name="imgfocus">
                                        <span class="sec-image-text">스포츠</span>
                                        <img src="../../static/m_images/ic-sport.png" alt="" class="sport">
                                        <div class="image-item-border"></div>
                                    </label>
                                </div>
                            </div>
                            <div class="sec-image-list">
                                <div class="sec-image-item">
                                    <label class="sec-image-lable">
                                        <input type="radio" name="imgfocus">
                                        <span class="sec-image-text">여행</span>
                                        <img src="../../static/m_images/ic-travel.png" alt="" class="travel">
                                        <div class="image-item-border"></div>
                                    </label>
                                </div>
                                <div class="sec-image-item">
                                    <label class="sec-image-lable">
                                        <input type="radio" name="imgfocus">
                                        <span class="sec-image-text">병원</span>
                                        <img src="../../static/m_images/ic-hospital.png" alt="" class="hospital">
                                        <div class="image-item-border"></div>
                                    </label>
                                </div>
                                <div class="sec-image-item">
                                    <label class="sec-image-lable">
                                        <input type="radio" name="imgfocus">
                                        <span class="sec-image-text">개인일정</span>
                                        <img src="../../static/m_images/ic-plan.png" alt="" class="plan">
                                        <div class="image-item-border"></div>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="m-btn-box">
                            <input type="button" value="다음" class="m-input-btn w100p primary">
                        </div>
                    </div>
                </div>
            </div>
        </div>             
    </div>
</body>
</html>
