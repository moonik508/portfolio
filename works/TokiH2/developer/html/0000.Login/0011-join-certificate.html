    <div class="wrap">
        <header class="header join-box">
            <div class="inner">
                <p class="logo"><img src="../../static/images/logo-color.png" alt=""></p>
                <div class="service-title">
                    <span class="logo-txt">Toki</span>
                    <span>개발자센터</span>
                </div>
            </div>
        </header>
        <div class="container join-box">
            <div class="inner">
                <p class="section-title">
                    이메일 인증
                    <span class="title-desc">
                        개발자 센터에 등록하시려면 이메일 인증이 필요합니다.<br>
                        입력하신 이메일 아이디로 발송된 인증번호를 입력해주세요.
                    </span>
                </p>
                <div class="table-box">
                    <table>
                        <colgroup>
                            <col class="w15p mw25p">
                            <col class="w70p mw55p">
                            <col class="w15p mw20p">
                        </colgroup>
                        <tbody>
                            <tr>
                                <td class="table-head-col">
                                    <span class="table-txt">
                                        이메일 (아이디)
                                    </span>
                                </td>
                                <td class="table-col">
                                    <div class="input-box">
                                        <input type="text" class="input-txt input-lg" placeholder="아이디(이메일)을 입력하세요.">
                                    </div>
                                </td>
                                <td class="table-col">
                                    <div class="btn-box txt-r">
                                        <input type="button" value="인증요청" class="input-btn btn-cetificate btn-primary">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="table-head-col">
                                    <span class="table-txt">
                                        인증번호
                                    </span>
                                </td>
                                <td class="table-col">
                                    <div class="input-box">
                                        <input type="text" class="input-txt input-lg" placeholder="인증코드 6자리를 입력하세요.">
                                    </div>
                                </td>
                                <td class="table-col">
                                    <div class="btn-box txt-r">
                                        <input type="button" value="확인" class="input-btn btn-cetificate btn-primary">
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="btn-box txt-c mt40 join-btn-box">
                    <input type="button" value="취소" class="input-btn btn-trans">
                    <input type="button" value="다음" class="input-btn btn-primary">
                </div>
            </div>
        </div>
        <footer>
            <p class="copyright">Copyrifght 2020. Hancom Inc. all rights reserved.</p>
        </footer>
    </div>
