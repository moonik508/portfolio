<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../lib/css/reset.css">
    <link rel="stylesheet" href="../../lib/css/common.css">
    <link rel="stylesheet" href="../../lib/css/font.css">
    <link rel="stylesheet" href="../../lib/css/style.css">
    <link rel="stylesheet" href="../../lib/jquery/js/plugin/mCustomScrollBar/mCustomScrollbar.css">
    <script src="../../lib/jquery/js/3.1.1/jquery.min.js"></script>
    <script src="../../lib/jquery/js/common.js"></script>
    <script src="../../lib/jquery/js/plugin/mCustomScrollBar/jquery.mCustomScrollbar.min.js"></script>
    <title>회원가입</title>
</head>
<body>
    <div class="wrap">
        <header class="header join-box">
            <div class="inner">
                <p class="logo"><img src="../../static/images/logo-color.png" alt=""></p>
                <div class="service-title">
                    <span class="logo-txt">Toki</span>
                    <span>개발자센터</span>
                </div>
            </div>
        </header>
        <div class="container join-box">
            <div class="inner">
                <p class="section-title">
                    개발자 정보 입력
                    <span class="title-desc"><i class="red-txt">*</i>표시는 필수입력 항목입니다.</span>
                </p>
                <div class="table-box">
                    <table>
                        <colgroup>
                            <col class="w15p mw30p">
                            <col class="w85p mw70p">
                        </colgroup>
                        <tbody>
                            <tr>
                                <td class="table-head-col">
                                    <span class="table-txt">
                                        이름
                                        <i class="red-txt">*</i>
                                    </span>
                                </td>
                                <td class="table-col">
                                    <div class="input-box">
                                        <input type="text" class="input-txt input-lg">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="table-head-col">
                                    <span class="table-txt">
                                        이메일
                                        <i class="red-txt">*</i>
                                    </span>
                                </td>
                                <td class="table-col">
                                    <div class="input-box">
                                        <input type="text" class="input-txt input-lg">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="table-head-col">
                                    <span class="table-txt">
                                        연락처
                                        <i class="red-txt">*</i>
                                    </span>
                                </td>
                                <td class="table-col">
                                    <div class="input-box dis-ib">
                                        <input type="text" class="input-txt input-sm">
                                    </div>
                                    <div class="input-box dis-ib  ml16">
                                        <input type="text" class="input-txt input-sm">
                                    </div>
                                    <div class="input-box dis-ib  ml16">
                                        <input type="text" class="input-txt input-sm">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="table-head-col">
                                    <span class="table-txt">
                                        비밀번호
                                        <i class="red-txt">*</i>
                                    </span>
                                </td>
                                <td class="table-col">
                                    <div class="input-box">
                                        <input type="password" class="input-txt input-md">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="table-head-col">
                                    <span class="table-txt">
                                        비밀번호 확인
                                        <i class="red-txt">*</i>
                                    </span>
                                </td>
                                <td class="table-col">
                                    <div class="input-box">
                                        <input type="password" class="input-txt input-md">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="table-head-col">
                                    <span class="table-txt">
                                        회사명
                                    </span>
                                </td>
                                <td class="table-col">
                                    <div class="input-box">
                                        <input type="text" class="input-txt input-lg">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="table-head-col">
                                    <span class="table-txt">
                                        사업자번호
                                    </span>
                                </td>
                                <td class="table-col">
                                    <div class="input-box dis-ib">
                                        <input type="text" class="input-txt input-sm">
                                    </div>
                                    <div class="input-box dis-ib ml16">
                                        <input type="text" class="input-txt input-mn">
                                    </div>
                                    <div class="input-box dis-ib ml16">
                                        <input type="text" class="input-txt input-sm">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="table-head-col">
                                    <span class="table-txt">
                                        통신판매신고번호
                                    </span>
                                </td>
                                <td class="table-col">
                                    <div class="input-box">
                                        <input type="text" class="input-txt input-md">
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="btn-box txt-c mt40 join-btn-box">
                    <input type="button" value="취소" class="input-btn btn-trans">
                    <input type="button" value="다음" class="input-btn btn-primary">
                </div>
            </div>
        </div>
        <footer>
            <p class="copyright">Copyrifght 2020. Hancom Inc. all rights reserved.</p>
        </footer>
    </div>
</body>
</html>
