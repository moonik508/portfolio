<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, minimal-ui, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../lib/css/reset.css">
    <link rel="stylesheet" href="../lib/css/common.css">
    <link rel="stylesheet" href="../lib/css/font.css">
    <link rel="stylesheet" href="../lib/css/style.css">
    <link rel="stylesheet" href="../lib/jquery/swiperJS/swiper.css">
    <script src="../lib/jquery/js/3.1.1/jquery.min.js"></script>
    <script src="../lib/jquery/js/common.js"></script>
    <title>index</title>
</head>
<body>
    <div class="wrap">
        <header class="header">
            <div class="component-box">
                <div class="search-box">
                    <input type="button" class="input-btn back-btn">
                    <input type="text" class="title-search" placeholder="영어">
                    <div class="header-btn-box">
                        <input type="button" class="input-btn search-btn">
                        <input type="button" class="input-btn mic-btn">
                    </div>
                </div>
            </div>
        </header>
        <div class="content-wrap">
            <div class="component-box type-appdetail">
                
                <div class="app-info-box">
                    <div class="app-card dis-ib">
                        <div class="card-top">
                            <div class="thumb"></div>
                            <div class="app-info-txt">
                                <p class="card-title">윤선생</p>
                                <p class="card-sub-title">앱 부제목</p>
                                <p class="card-developer">제작자명</p>
                                <p class="card-caption">
                                    <span>교재 미포함</span>
                                    <span>인앱 구매</span>
                                </p>
                            </div>
                            <div class="btn-box">
                                <span class="badge price">￦23,800</span>
                                <!-- 
                                    상세페이지와 검색결과 화면의 찜하기 버튼은 해당 클래스로 사용가능하면 사용해주세요.
                                    add-list-detail 
                                    번거로우실 경우 css 프리셋을 변경해놓겠습니다.
                                -->
                                <input type="button" value="찜하기" class="input-btn add-list-detail">
                                <input type="button" value="다운로드" class="input-btn download">
                                <input type="button" value="찜삭제" class="input-btn delete">
                            </div>
                        </div>
                        <div class="card-bot">
                            <div class="card-desc">
                                <p>평점  ★ <i>4.0</i> (리뷰 <i>000</i>개)</p>
                                <p>000 명 다운로드</p>
                                <p>0세 이상 (부모 지도 필요)</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="component-box type-gallery">
                    <div class="item-list">
                        <div class="item-rail">
                            <div class="item-box">
                                <div class="item-img"><img src="../static/images/image_none.png" alt=""></div>
                            </div>
                            <div class="item-box">
                                <div class="item-img"></div>
                            </div>
                            <div class="item-box">
                                <div class="item-img"></div>
                            </div>
                            <div class="item-box">
                                <div class="item-img"></div>
                            </div>
                            <div class="item-box">
                                <div class="item-img"></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="component-box type-appdetail">
                
                <div class="app-info-box">
                    <div class="app-card dis-ib">
                        <div class="card-top">
                            <div class="thumb"></div>
                            <div class="app-info-txt">
                                <p class="card-title">윤선생</p>
                                <p class="card-sub-title">앱 부제목</p>
                                <p class="card-developer">제작자명</p>
                                <p class="card-caption">
                                    <span>교재 미포함</span>
                                    <span>인앱 구매</span>
                                </p>
                            </div>
                            <div class="btn-box">
                                <span class="badge price">￦23,800</span>
                                <!-- 
                                    상세페이지와 검색결과 화면의 찜하기 버튼은 해당 클래스로 사용가능하면 사용해주세요.
                                    add-list-detail 
                                    번거로우실 경우 css 프리셋을 변경해놓겠습니다.
                                -->
                                <input type="button" value="찜하기" class="input-btn add-list-detail">
                                <input type="button" value="다운로드" class="input-btn download">
                                <input type="button" value="찜삭제" class="input-btn delete">
                            </div>
                        </div>
                        <div class="card-bot">
                            <div class="card-desc">
                                <p>평점  ★ <i>4.0</i> (리뷰 <i>000</i>개)</p>
                                <p>000 명 다운로드</p>
                                <p>0세 이상 (부모 지도 필요)</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="component-box type-gallery">
                    <div class="item-list">
                        <div class="item-rail">
                            <div class="item-box">
                                <div class="item-img"><img src="../static/images/image_none.png" alt=""></div>
                            </div>
                            <div class="item-box">
                                <div class="item-img"></div>
                            </div>
                            <div class="item-box">
                                <div class="item-img"></div>
                            </div>
                            <div class="item-box">
                                <div class="item-img"></div>
                            </div>
                            <div class="item-box">
                                <div class="item-img"></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="popup-wrap">
                <div class="image-view-popup-box">
                    <input type="button" class="input-btn back-btn">
                    <div class="popup-image-rail">
                        <div class="swiper-container">
                            <div class="swiper-wrapper">
                                <div class="image-popup-image swiper-slide">
                                    <img src="../static/images/image_none.png" alt="">
                                </div>
                                <div class="image-popup-image swiper-slide">
                                    <img src="../static/images/image_none.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
            </div>
        </div>

    </div>

    <script src="../lib/jquery/swiperJS/swiper.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        });
    </script>
</body>
</html>
